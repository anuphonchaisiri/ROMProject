<!DOCTYPE html>
<html lang="en">
<head>
    <title>Whisper - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        * {
            font-family: Helvetica, Arial, sans-serif;
        }
        .sign-in h2 {
            margin-top: 0;
            margin-bottom: 7px;
        }

        .full-screen {
            background-image: url(/images/logo/login-image.jpg);
            background-position: top center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .middle {
            position: relative;
            display: table;
            width: 100%;
            height: 100%;
            line-height: 100%;
        }

        .middle-cell {
            display: table-cell;
            vertical-align: middle;
            height: 100%;
            width: 100%;
        }

        .sign-in .form-control, .sign-in h4 {
            margin-bottom: 15px;
        }
        .sign-in {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: #fff!important;
        }
        @media (min-width: 768px){
            .sign-in {
                background: rgba(0, 0, 0, 0.7);
                padding: 20px 30px;
                border-radius: 5px;
            }
        }


        .btn-success {
    background: #009688;
}
.btn-success:hover, .btn-success:focus {
    background-color: #04ac9c !important;
}

input[type=submit] {
    -webkit-appearance: button;
    cursor: pointer;
}
.btn {
    border-radius: 0;
    padding: 8px 15px;
    text-transform: none;
    border: 0;
    transition: .2s ease-out;
    color: #fff;
}
    </style>
</head>
<body>
    <form method="post" action="./" id="loginform" class="form-horizontal" role="form">
        <div class="container">
            <div class="full-screen">
                <div class="middle">
                    <div class="middle-cell">
                        <div class="container container-panel">
                            <div class="row">
                                <div class="col-md-7 visible-md visible-lg"></div>
                                <div class="col-md-5">
                                    <div class="sign-in">
                                        <div>
                                            <h2>
                                                <span id="labelSignIn" style="color:white;">Sign In</span>
                                            </h2>
                                            <input name="txtEmail" type="text" id="txtEmail" class="form-control" placeholder="E-mail">
                                            <input name="txtPassword" type="password" id="txtPassword" class="form-control"
                                                placeholder="Password">
                                            <input type="submit" name="btn_login" value="Submit" id="btn_login" class="btn btn-success">
                                            <a id="_link_profile" href="#" style="color:White;float: right;margin-top: 10px;">Forget
                                                Password ?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
